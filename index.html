<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimax Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid unselected">
        <div class="square square1"><button id="0" type="text"></button></div>
        <div class="square square2"><button id="1" type="text"></button></div>
        <div class="square square3"><button id="2" type="text"></button></div>
        <div class="square square4"><button id="3" type="text"></button></div>
        <div class="square square5"><button id="4" type="text"></button></div>
        <div class="square square6"><button id="5" type="text"></button></div>
        <div class="square square7"><button id="6" type="text"></button></div>
        <div class="square square8"><button id="7" type="text"></button></div>
        <div class="square square9"><button id="8" type="text"></button></div>
      </div>

      <div class="endgame">
        <span class="text"></span>
        <button id="btnRestart">Play again</button>
      </div>

      <div class="chooseSymbol">
        <div>
          <p>Choose a symbol (X goes first):</p>
        </div>
        <div>
          <button id="btnSelectX">X</button>
          <button id="btnSelect0">O</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
